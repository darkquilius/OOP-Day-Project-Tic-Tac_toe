<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/board.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 playerInfo" id="playerOne">
            <h3 style="color: red">Player One: X</h3>
            <h5>Win Count: <span id="playerOneWins">0</span></h5>
        </div>
        <div class="board container col-6">
            <section class="row">
                <div class="col-4"></div>
                <!-- 'resetBoard(document.getElementsByClassName("square"))' -->
                <button class="col-4" onClick="board.resetBoard(squares)">Reset</button>
                <div class="col-4"></div>
            </section>
          <section class="row">
            
              <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=1 ></h1>

                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=2></h1>

                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=3></h1>
            </section>
          <section class="row">
            
                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=4></h1>

                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=5></h1>

                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=6></h1>
            </section>
          <section class="row">
            
                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=7></h1>

                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=8></h1>

                <h1 class="col square" onClick="game.spotThingy(this, squares, p1Wins, p2Wins)" aria-busy="false" data-tile=9></h1>
            </section>
        </div>
        <div class="col-3 playerInfo" id="playerTwo">
            <h3 style="color: blue">Player Two: O</h3>
            <h5>Win Count: <span id="playerTwoWins">0</span></h5>
        </div>
      </div>
    </div>
  </body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/board.js"></script>
</html>
